[tool.pytest.ini_options]
console_output_style = "count"
testpaths = ["src",
             "test/unit",
             "test/integration",
             "test/system"
             ]

[tool.coverage.run]
branch = true
relative_files = true
omit = [
    "*/.local/*",
    "/usr/*",
    "*/conftest.py"
    ]
